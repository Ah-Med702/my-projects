<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img slider</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container bg-body-secondary mt-5 mx-auto d-flex p-0 position-relative">

        <img class="img w-100 position-absolute " src="pics/1.jpg" alt="" id="img-one">
        <img class="img w-100 position-absolute " src="pics/2.jpg" alt="" id="img-two">
        <img class="img w-100 position-absolute " src="pics/3.png" alt="" id="img-three">
        <img class="img w-100 position-absolute " src="pics/4.jpg" alt="" id="img-four">
        <img class="img w-100 position-absolute " src="pics/5.jpg" alt="" id="img-five">
        <img class="img w-100 position-absolute " src="pics/6.jpg" alt="" id="img-six">
        <img class="img w-100 position-absolute " src="pics/7.jpg" alt="" id="img-seven">
        <img class="img w-100 position-absolute " src="pics/8.jpg" alt="" id="img-eight">

        <button class="btn  bg-primary text-white position-absolute z-2" id="prev"><i
                class="fa fa-arrow-left"></i></button>
        <button class="btn  bg-primary text-white position-absolute z-2" id="next"><i
                class="fa fa-arrow-right"></i></button>
    </div>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/main.js"></script>
</body>

</html>
